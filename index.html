        function normalizeNameForComparison(name) {
            return name
                .replace(/^(PN\.|EN\.|CIK|DR\.)\s*/i, '')
                .replace(/\s+/g, ' ')
                .toUpperCase()
                .trim();
        }
        
        function isPenyelaras(guruNama, taskLabel) {
            let penyelarasName = penyelarasMap[taskLabel];
            
            if (!penyelarasName && taskLabel.startsWith("JK ")) {
                penyelarasName = penyelarasMap[taskLabel.substring(3)];
            }
            
            if (!penyelarasName) return false;
            
            const normalizedGuru = normalizeNameForComparison(guruNama);
            const normalizedPenyelaras = normalizeNameForComparison(penyelarasName);
            
            const guruParts = normalizedGuru.split(' ').slice(0, 3).join(' ');
            const penyelarasParts = normalizedPenyelaras.split(' ').slice(0, 3).join(' ');
            
            return normalizedGuru.includes(penyelarasParts) || 
                   normalizedPenyelaras.includes(guruParts);
        }
        
        function getTaskLabel(guru, task) {
            const originalLabel = task.label;
            
            if (originalLabel.startsWith("Penyelaras")) return originalLabel;
            
            if (isPenyelaras(guru.nama, originalLabel)) {
                let cleanLabel = originalLabel;
                if (cleanLabel.startsWith("JK ")) {
                    cleanLabel = cleanLabel.substring(3);
                }
                return "Penyelaras " + cleanLabel;
            }
            
            return originalLabel;
        }

        async function loadPDF() {
            try {
                pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

                // Load PDF from external file
                const response = await fetch('buku-pengurusan-v2.pdf');
                if (!response.ok) {
                    throw new Error('Gagal memuatkan PDF: ' + response.status);
                }
                const arrayBuffer = await response.arrayBuffer();
                pdfDoc = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                totalPages = pdfDoc.numPages;
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('pageInfo').textContent = 'm/s 1/' + totalPages;
                
                const container = document.getElementById('pdfContainer');
                
                for (let i = 1; i <= totalPages; i++) {
                    const w = document.createElement('div');
                    w.className = 'page-wrapper';
                    w.id = 'page-' + i;
                    w.dataset.page = i;
                    w.innerHTML = '<div class="page-placeholder">Halaman ' + i + '</div>';
                    container.appendChild(w);
                }
                
                pageObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const pn = parseInt(entry.target.dataset.page);
                            if (!renderedPages.has(pn) && !renderingPages.has(pn)) {
                                renderPage(pn);
                            }
                        }
                    });
                }, { root: container, rootMargin: '2000px 0px', threshold: 0 });
                
                visibilityObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting && entry.intersectionRatio > 0.3) {
                            const pn = parseInt(entry.target.dataset.page);
                            if (pn !== currentPage) {
                                currentPage = pn;
                                document.getElementById('pageInfo').textContent = 'm/s ' + pn + '/' + totalPages;
                                const sec = tableOfContents.find(s => pn >= s.page_start && pn <= s.page_end);
                                if (sec) document.getElementById('currentSection').textContent = sec.icon + ' ' + sec.label;
                            }
                        }
                    });
                }, { root: container, rootMargin: '-30% 0px -60% 0px', threshold: [0, 0.3, 0.5] });
                
                container.querySelectorAll('.page-wrapper').forEach(w => {
                    pageObserver.observe(w);
                    visibilityObserver.observe(w);
                });
                
                for (let i = 1; i <= 5; i++) renderPage(i);
                
            } catch (e) {
                document.getElementById('loading').innerHTML = '<p style="color:#ef4444;">âŒ Gagal memuatkan PDF. Sila refresh halaman.</p><p style="font-size:11px;margin-top:8px;">' + e.message + '</p>';
                console.error('PDF loading error:', e);
            }
        }
        
        async function renderPage(pn, hl = null) {
            if (!pdfDoc || renderingPages.has(pn) || renderedPages.has(pn)) return;
            renderingPages.add(pn);
            
            try {
                const page = await pdfDoc.getPage(pn);
                const wrapper = document.getElementById('page-' + pn);
                if (!wrapper) return;
                
                const c = document.getElementById('pdfContainer');
                const pr = Math.min(window.devicePixelRatio || 1, 3);
                const cw = c.clientWidth - 24;
                const bs = cw / page.getViewport({ scale: 1 }).width;
                const scale = bs * (currentZoom / 100);
                const vp = page.getViewport({ scale: scale * pr });
                const vpDisplay = page.getViewport({ scale: scale });
                
                const canvas = document.createElement('canvas');
                canvas.width = vp.width;
                canvas.height = vp.height;
                canvas.style.width = (vp.width / pr) + 'px';
                canvas.style.height = (vp.height / pr) + 'px';
                
                await page.render({ canvasContext: canvas.getContext('2d'), viewport: vp }).promise;
                
                const name = hl || highlightName;
                if (name) {
                    const tc = await page.getTextContent();
                    const mn = extractMainName(name);
                    const ctx = canvas.getContext('2d');
                    tc.items.forEach(item => {
                        if (mn && item.str.toUpperCase().includes(mn) && item.str.length < 50) {
                            const [,,,,e,f] = item.transform;
                            const x = e * scale * pr, y = vp.height - f * scale * pr - item.height * scale * pr * 0.8;
                            const w = item.width * scale * pr, h = item.height * scale * pr * 1.5;
                            ctx.fillStyle = 'rgba(255,220,0,0.6)';
                            ctx.fillRect(x-4, y-4, w+8, h+8);
                            ctx.strokeStyle = '#f59e0b';
                            ctx.lineWidth = 3 * pr;
                            ctx.strokeRect(x-4, y-4, w+8, h+8);
                        }
                    });
                }
                
                wrapper.innerHTML = '';
                wrapper.appendChild(canvas);
                
                const annotations = await page.getAnnotations();
                if (annotations.length > 0) {
                    const linkLayer = document.createElement('div');
                    linkLayer.className = 'annotation-layer';
                    linkLayer.style.width = vpDisplay.width + 'px';
                    linkLayer.style.height = vpDisplay.height + 'px';
                    
                    annotations.forEach(anno => {
                        if (anno.subtype === 'Link' && anno.url) {
                            const rect = anno.rect;
                            const link = document.createElement('a');
                            link.href = anno.url;
                            link.target = '_blank';
                            link.rel = 'noopener noreferrer';
                            link.style.left = (rect[0] * scale) + 'px';
                            link.style.top = (vpDisplay.height - rect[3] * scale) + 'px';
                            link.style.width = ((rect[2] - rect[0]) * scale) + 'px';
                            link.style.height = ((rect[3] - rect[1]) * scale) + 'px';
                            linkLayer.appendChild(link);
                        }
                    });
                    wrapper.appendChild(linkLayer);
                }
                
                wrapper.style.maxWidth = (vp.width / pr) + 'px';
                renderedPages.add(pn);
            } catch (e) {
                console.error('Render error', pn, e);
            } finally {
                renderingPages.delete(pn);
            }
        }

        function renderCalendar() {
            document.getElementById('calendarTitle').textContent = MONTHS_MS[calendarMonth] + ' ' + calendarYear;
            const dim = new Date(calendarYear, calendarMonth + 1, 0).getDate();
            const fd = new Date(calendarYear, calendarMonth, 1).getDay();
            const pm = calendarMonth === 0 ? 11 : calendarMonth - 1;
            const py = calendarMonth === 0 ? calendarYear - 1 : calendarYear;
            const dipm = new Date(py, pm + 1, 0).getDate();
            
            let html = '';
            for (let i = fd - 1; i >= 0; i--) {
                const d = dipm - i, ds = py + '-' + String(pm + 1).padStart(2, '0') + '-' + String(d).padStart(2, '0');
                html += dayCell(d, ds, true);
            }
            for (let d = 1; d <= dim; d++) {
                const ds = calendarYear + '-' + String(calendarMonth + 1).padStart(2, '0') + '-' + String(d).padStart(2, '0');
                html += dayCell(d, ds, false);
            }
            const rem = 42 - (fd + dim);
            const nm = calendarMonth === 11 ? 0 : calendarMonth + 1;
            const ny = calendarMonth === 11 ? calendarYear + 1 : calendarYear;
            for (let d = 1; d <= rem; d++) {
                const ds = ny + '-' + String(nm + 1).padStart(2, '0') + '-' + String(d).padStart(2, '0');
                html += dayCell(d, ds, true);
            }
            document.getElementById('calendarDays').innerHTML = html;
            renderLegend();
            if (selectedDate) showEvents(selectedDate);
        }
        
        function dayCell(d, ds, other) {

            const sel = selectedDate === ds;
            const dots = evts.slice(0, 3).map(e => '<div class="day-dot" style="background:' + e.color + '"></div>').join('');
            return '<div class="day-cell' + (other ? ' other-month' : '') + (sel ? ' selected' : '') + '" onclick="selectDate(\'' + ds + '\')"><span class="day-num">' + d + '</span>' + (dots ? '<div class="day-dots">' + dots + '</div>' : '') + '</div>';
        }
        
        function selectDate(ds) { selectedDate = ds; renderCalendar(); showEvents(ds); }
        
        function showEvents(ds) {
            const evts = takwimData[ds] || [];
            const p = document.getElementById('eventsPanel');
            if (!evts.length) { p.style.display = 'none'; return; }
            const d = new Date(ds);
            p.innerHTML = '<div class="events-date">' + DAYS_MS[d.getDay()] + ', ' + d.getDate() + ' ' + MONTHS_MS[d.getMonth()] + ' ' + d.getFullYear() + '<button class="events-close" onclick="closeEvents()">âœ•</button></div>' + evts.map(e => '<div class="event-item"><div class="event-dot" style="background:' + e.color + '"></div><span class="event-text">' + e.event + '</span></div>').join('');
            p.style.display = 'block';
        }
        
        function closeEvents() { selectedDate = null; document.getElementById('eventsPanel').style.display = 'none'; renderCalendar(); }
        function prevMonth() { if (calendarMonth === 0) { calendarMonth = 11; calendarYear--; } else calendarMonth--; selectedDate = null; document.getElementById('eventsPanel').style.display = 'none'; renderCalendar(); }
        function nextMonth() { if (calendarMonth === 11) { calendarMonth = 0; calendarYear++; } else calendarMonth++; selectedDate = null; document.getElementById('eventsPanel').style.display = 'none'; renderCalendar(); }
        
        function renderLegend() {
            document.getElementById('legend').innerHTML = '<div class="legend-title">Petunjuk:</div><div class="legend-grid">' + Object.entries(eventTypeConfig).map(([k, c]) => '<div class="legend-item"><div class="legend-dot" style="background:' + c.color + '"></div><span class="legend-label">' + c.label + '</span></div>').join('') + '</div>';
        }
        
        window.onload = function() { renderTOC(); loadPDF(); };
    </script>
</body>
</html>
