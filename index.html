                    {activeTab === 'buku' && (
                        <div className="flex-1 flex flex-col min-h-0">
                            <div className="bg-white border-b border-slate-200 px-2 py-1.5 flex items-center justify-between gap-1 flex-shrink-0 shadow-sm">
                                <button onClick={() => setShowNav(!showNav)} className="flex items-center gap-1 px-2 py-1 bg-slate-100 hover:bg-slate-200 rounded text-slate-700 text-xs font-medium">ğŸ“‘</button>
                                
                                <div className="flex items-center gap-1">
                                    <button onClick={zoomOut} disabled={zoomLevel <= 50} className="w-7 h-7 flex items-center justify-center bg-slate-100 hover:bg-slate-200 rounded text-slate-600 disabled:opacity-40">â–</button>
                                    <div className="relative">
                                        <button onClick={() => setShowZoomMenu(!showZoomMenu)} className="px-2 py-1 bg-indigo-100 text-indigo-700 rounded text-xs font-medium min-w-[50px]">{zoomLevel}%</button>
                                        {showZoomMenu && (
                                            <div className="absolute top-full left-1/2 -translate-x-1/2 mt-1 bg-white rounded-lg shadow-xl z-50 py-1 min-w-[70px]">
                                                {ZOOM_LEVELS.map(level => (
                                                    <button key={level} onClick={() => { setZoomLevel(level); setShowZoomMenu(false); }}
                                                        className={`w-full px-3 py-1.5 text-xs text-left hover:bg-indigo-50 ${level === zoomLevel ? 'bg-indigo-100 text-indigo-700 font-medium' : 'text-gray-700'}`}>
                                                        {level}%
                                                    </button>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                    <button onClick={zoomIn} disabled={zoomLevel >= 200} className="w-7 h-7 flex items-center justify-center bg-slate-100 hover:bg-slate-200 rounded text-slate-600 disabled:opacity-40">â•</button>
                                </div>
                                
                                <div className="text-xs text-slate-500">m/s {currentPage}/{totalPages}</div>
                            </div>
                            
                            {currentSection && (
                                <div className="bg-indigo-50 px-3 py-1.5 text-xs text-indigo-700 font-medium flex items-center gap-2 flex-shrink-0 border-b border-indigo-100">
                                    <span>{currentSection.icon}</span>
                                    <span className="truncate">{currentSection.label}</span>
                                </div>
                            )}

                            {highlightName && (
                                <div className="bg-amber-50 px-3 py-1.5 flex items-center justify-between flex-shrink-0 border-b border-amber-200">
                                    <span className="text-xs text-amber-700">ğŸ” Highlighting: <strong>{extractMainName(highlightName)}</strong></span>
                                    <button onClick={clearHighlight} className="text-xs bg-amber-200 hover:bg-amber-300 px-2 py-0.5 rounded text-amber-800">âœ• Clear</button>
                                </div>
                            )}

                            <div className="flex-1 flex min-h-0 relative">
                                {showNav && (
                                    <div className="absolute left-0 top-0 bottom-0 w-64 bg-white shadow-xl z-40 overflow-y-auto animate-slideUp">
                                        <div className="p-3 border-b border-slate-200 flex justify-between items-center bg-gradient-to-r from-indigo-600 to-purple-600">
                                            <span className="font-bold text-white text-sm">Isi Kandungan</span>
                                            <button onClick={() => setShowNav(false)} className="text-white/80 hover:text-white text-lg">âœ•</button>
                                        </div>
                                        <div className="p-2">
                                            {tableOfContents.map((section, i) => (
                                                <button key={i} onClick={() => navigateToSection(section)}
                                                    className={`w-full text-left p-2.5 rounded-lg mb-1 flex items-center gap-2 transition-all ${currentPage >= section.page_start && currentPage <= section.page_end ? 'bg-indigo-100 border-l-4 border-indigo-500' : 'hover:bg-slate-100'}`}>
                                                    <span className="text-lg">{section.icon}</span>
                                                    <div className="flex-1 min-w-0">
                                                        <div className="text-xs font-medium text-slate-800 truncate">{section.label}</div>
                                                        <div className="text-[10px] text-slate-500">m/s {section.page_start} - {section.page_end}</div>
                                                    </div>
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                <div ref={scrollContainerRef} onScroll={handleScroll} className="flex-1 overflow-y-auto pdf-scroll-container bg-slate-300 p-3">
                                    {isLoading ? (
                                        <div className="flex flex-col items-center justify-center h-full gap-3">
                                            <div className="w-12 h-12 border-4 border-indigo-200 border-t-indigo-600 rounded-full animate-spin"></div>
                                            <p className="text-slate-600 text-sm">Memuatkan PDF...</p>
                                        </div>
                                    ) : loadError ? (
                                        <div className="flex flex-col items-center justify-center h-full gap-3 p-4">
                                            <div className="text-4xl">âš ï¸</div>
                                            <p className="text-red-600 text-sm text-center">{loadError}</p>
                                        </div>
                                    ) : (
                                        <div className="flex flex-col items-center" style={{ minHeight: totalPages * (pageHeight + 12) }}>
                                            {pageNumbers.map(pageNum => (
                                                <div key={pageNum} ref={el => pageRefs.current[pageNum] = el}
                                                    className="page-wrapper bg-white shadow-lg rounded overflow-hidden"
                                                    style={{ width: zoomLevel > 100 ? `${zoomLevel}%` : '100%', maxWidth: zoomLevel > 100 ? 'none' : '100%' }}>
                                                    <canvas ref={el => canvasRefs.current[pageNum] = el}
                                                        className={`w-full ${!renderedPages.has(pageNum) ? 'bg-slate-100 animate-pulse' : ''}`}
                                                        style={{ minHeight: !renderedPages.has(pageNum) ? pageHeight : 'auto' }} />
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* GURU TAB */}
                    {activeTab === 'guru' && (
                        <div className="flex-1 overflow-y-auto bg-slate-100 p-3">
                            {!selectedGuru ? (
                                <>
                                    <div className="grid grid-cols-2 gap-2">
                                        {guruDatabase.map((guru, i) => (
                                            <button key={i} onClick={() => setSelectedGuru(guru)}
                                                className="bg-white rounded-xl p-3 text-left shadow-sm hover:shadow-md transition-all border border-slate-200">
                                                <div className="flex items-center gap-2 mb-2">
                                                    <div className="w-10 h-10 rounded-full flex items-center justify-center text-xl"
                                                        style={{ backgroundColor: categoryConfig[guru.tugas[0]?.category]?.color || '#8b5cf6' }}>
                                                        {guru.avatar}
                                                    </div>
                                                </div>
                                                <div className="text-xs font-semibold text-slate-800 truncate">{guru.nama.replace(/^(PN\.|EN\.|CIK|DR\.)\s*/i, '')}</div>
                                                <div className="text-[10px] text-slate-500 truncate">{guru.jawatan}</div>
                                            </button>
                                        ))}
                                    </div>
                                </>
                            ) : (
                                <>
                                    <button onClick={() => setSelectedGuru(null)} className="mb-3 flex items-center gap-1 text-indigo-600 text-sm font-medium">
                                        â† Kembali
                                    </button>
                                    <div className="bg-gradient-to-r from-indigo-600 to-purple-600 rounded-xl p-4 text-white mb-3 shadow-lg">
                                        <div className="flex items-center gap-3">
                                            <div className="w-14 h-14 bg-white/20 rounded-full flex items-center justify-center text-3xl">{selectedGuru.avatar}</div>
                                            <div>
                                                <div className="font-bold">{selectedGuru.nama}</div>
                                                <div className="text-white/80 text-sm">{selectedGuru.jawatan}</div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div className="flex gap-1 overflow-x-auto pb-2 mb-3">
                                        {['semua', 'pentadbiran', 'kurikulum', 'hem', 'kokurikulum'].map(filter => (
                                            <button key={filter} onClick={() => setActiveFilter(filter)}
                                                className={`px-3 py-1.5 rounded-full text-xs font-medium whitespace-nowrap transition-all ${activeFilter === filter ? 'text-white' : 'bg-white text-slate-600 border border-slate-200'}`}
                                                style={activeFilter === filter ? { backgroundColor: filter === 'semua' ? '#6366f1' : categoryConfig[filter]?.color } : {}}>
                                                {filter === 'semua' ? 'ğŸ“‹ Semua' : `${categoryConfig[filter]?.icon} ${categoryConfig[filter]?.label}`}
                                            </button>
                                        ))}
                                    </div>

                                    <div className="space-y-2">
                                        {getFilteredTugas(selectedGuru.tugas).map((task, i) => (
                                            <button key={i} onClick={() => navigateToTask(selectedGuru, task)}
                                                className="w-full bg-white rounded-xl p-3 flex items-center gap-3 shadow-sm hover:shadow-md transition-all border border-slate-200 text-left">
                                                <div className="w-8 h-8 rounded-lg flex items-center justify-center text-white text-sm"
                                                    style={{ backgroundColor: categoryConfig[task.category]?.color || '#8b5cf6' }}>
                                                    {categoryConfig[task.category]?.icon || 'ğŸ“‹'}
                                                </div>
                                                <div className="flex-1 min-w-0">
                                                    <div className="text-sm font-medium text-slate-800 truncate">{task.label}</div>
                                                    <div className="text-xs text-slate-500">Muka surat {task.page_number}</div>
                                                </div>
                                                <span className="text-slate-400">â†’</span>
                                            </button>
                                        ))}
                                    </div>
                                </>
                            )}
                        </div>
                    )}

                    {/* TAKWIM TAB */}
                    {activeTab === 'takwim' && (
                        <div className="flex-1 overflow-y-auto bg-slate-100 p-3">
                            <div className="bg-white rounded-xl shadow-sm overflow-hidden">
                                <div className="bg-gradient-to-r from-indigo-600 to-purple-600 p-3 flex items-center justify-between">
                                    <button onClick={() => { if (calendarMonth === 0) { setCalendarMonth(11); setCalendarYear(calendarYear - 1); } else { setCalendarMonth(calendarMonth - 1); }}}
                                        className="w-8 h-8 rounded-full bg-white/20 flex items-center justify-center text-white">â†</button>
                                    <div className="text-white font-bold">{MONTHS_MS[calendarMonth]} {calendarYear}</div>
                                    <button onClick={() => { if (calendarMonth === 11) { setCalendarMonth(0); setCalendarYear(calendarYear + 1); } else { setCalendarMonth(calendarMonth + 1); }}}
                                        className="w-8 h-8 rounded-full bg-white/20 flex items-center justify-center text-white">â†’</button>
                                </div>
                                
                                <div className="grid grid-cols-7 border-b border-slate-200">
                                    {DAYS_MS.map(day => (
                                        <div key={day} className="py-2 text-center text-xs font-medium text-slate-500">{day}</div>
                                    ))}
                                </div>
                                
                                <div className="grid grid-cols-7">
                                    {generateCalendarDays().map((dayObj, i) => {
                                        const events = getEventsForDate(dayObj.date);
                                        const isSelected = selectedDate === dayObj.date;
                                        return (
                                            <button key={i} onClick={() => events.length > 0 && setSelectedDate(dayObj.date)}
                                                className={`aspect-square p-1 border-b border-r border-slate-100 flex flex-col items-center justify-start relative ${!dayObj.currentMonth ? 'bg-slate-50' : ''} ${isSelected ? 'bg-indigo-100' : ''} ${events.length > 0 ? 'cursor-pointer hover:bg-slate-50' : ''}`}>
                                                <span className={`text-xs ${!dayObj.currentMonth ? 'text-slate-300' : 'text-slate-700'} ${isSelected ? 'font-bold text-indigo-700' : ''}`}>
                                                    {dayObj.day}
                                                </span>
                                                {events.length > 0 && (
                                                    <div className="flex gap-0.5 mt-0.5 flex-wrap justify-center">
                                                        {events.slice(0, 3).map((event, j) => (
                                                            <div key={j} className="w-1.5 h-1.5 rounded-full" style={{ backgroundColor: event.color }}></div>
                                                        ))}
                                                    </div>
                                                )}
                                            </button>
                                        );
                                    })}
                                </div>
                            </div>

                            {selectedDate && getEventsForDate(selectedDate).length > 0 && (
                                <div className="mt-3 bg-white rounded-xl p-3 shadow-sm animate-slideUp">
                                    <div className="flex items-center justify-between mb-2">
                                        <div className="font-bold text-slate-800 text-sm">
                                            {DAYS_MS[new Date(selectedDate).getDay()]}, {new Date(selectedDate).getDate()} {MONTHS_MS[new Date(selectedDate).getMonth()]} {new Date(selectedDate).getFullYear()}
                                        </div>
                                        <button onClick={() => setSelectedDate(null)} className="text-slate-400 hover:text-slate-600">âœ•</button>
                                    </div>
                                    <div className="space-y-2">
                                        {getEventsForDate(selectedDate).map((event, i) => (
                                            <div key={i} className="flex items-center gap-2 p-2 rounded-lg bg-slate-50">
                                                <div className="w-2.5 h-2.5 rounded-full flex-shrink-0" style={{ backgroundColor: event.color }}></div>
                                                <span className="text-sm text-slate-700">{event.event}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            <div className="mt-3 bg-white rounded-xl p-3 shadow-sm">
                                <div className="text-xs font-medium text-slate-500 mb-2">Petunjuk:</div>
                                <div className="grid grid-cols-2 gap-2">
                                    {Object.entries(eventTypeConfig).map(([key, config]) => (
                                        <div key={key} className="flex items-center gap-2">
                                            <div className="w-2.5 h-2.5 rounded-full" style={{ backgroundColor: config.color }}></div>
                                            <span className="text-xs text-slate-600">{config.label}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
