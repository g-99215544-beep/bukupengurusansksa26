<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="512" height="512" rx="64" fill="url(#grad1)"/>
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Book Icon -->
    <g transform="translate(128, 128)">
        <!-- Book Shadow -->
        <rect x="28" y="28" width="220" height="240" rx="12" fill="black" opacity="0.1"/>
        
        <!-- Book Pages -->
        <rect x="20" y="20" width="220" height="240" rx="12" fill="white" opacity="0.9"/>
        
        <!-- Book Cover -->
        <rect x="0" y="0" width="220" height="240" rx="12" fill="none" stroke="white" stroke-width="8"/>
        
        <!-- Book Spine -->
        <line x1="44" y1="0" x2="44" y2="240" stroke="white" stroke-width="6" opacity="0.6"/>
        
        <!-- Text Lines -->
        <line x1="72" y1="64" x2="188" y2="64" stroke="#6366f1" stroke-width="8" stroke-linecap="round"/>
        <line x1="72" y1="96" x2="188" y2="96" stroke="#6366f1" stroke-width="8" stroke-linecap="round"/>
        <line x1="72" y1="128" x2="156" y2="128" stroke="#6366f1" stroke-width="8" stroke-linecap="round"/>
        <line x1="72" y1="160" x2="188" y2="160" stroke="#8b5cf6" stroke-width="6" stroke-linecap="round" opacity="0.6"/>
        <line x1="72" y1="184" x2="172" y2="184" stroke="#8b5cf6" stroke-width="6" stroke-linecap="round" opacity="0.6"/>
        
        <!-- School Icon (building) -->
        <g transform="translate(72, 200)">
            <rect x="0" y="0" width="88" height="24" fill="#8b5cf6" rx="4"/>
            <rect x="12" y="4" width="20" height="16" fill="white" opacity="0.8"/>
            <rect x="36" y="4" width="20" height="16" fill="white" opacity="0.8"/>
            <rect x="60" y="4" width="16" height="16" fill="white" opacity="0.8"/>
        </g>
    </g>
    
    <!-- Year Badge -->
    <circle cx="416" cy="96" r="64" fill="white"/>
    <text x="416" y="116" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#6366f1" text-anchor="middle">26</text>
    
    <!-- School Text -->
    <text x="256" y="440" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle" opacity="0.9">BUKU</text>
    <text x="256" y="476" font-family="Arial, sans-serif" font-size="28" font-weight="normal" fill="white" text-anchor="middle" opacity="0.8">PENGURUSAN</text>
</svg>
