<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="192" height="192" rx="32" fill="url(#grad1)"/>
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Book Icon -->
    <g transform="translate(48, 48)">
        <!-- Book Pages -->
        <rect x="8" y="8" width="80" height="88" rx="4" fill="white" opacity="0.9"/>
        
        <!-- Book Cover -->
        <rect x="0" y="0" width="80" height="88" rx="4" fill="none" stroke="white" stroke-width="4"/>
        
        <!-- Book Spine -->
        <line x1="16" y1="0" x2="16" y2="88" stroke="white" stroke-width="2" opacity="0.6"/>
        
        <!-- Text Lines -->
        <line x1="28" y1="24" x2="68" y2="24" stroke="#6366f1" stroke-width="3" stroke-linecap="round"/>
        <line x1="28" y1="36" x2="68" y2="36" stroke="#6366f1" stroke-width="3" stroke-linecap="round"/>
        <line x1="28" y1="48" x2="56" y2="48" stroke="#6366f1" stroke-width="3" stroke-linecap="round"/>
        
        <!-- School Icon (simplified building) -->
        <g transform="translate(28, 56)">
            <rect x="0" y="0" width="32" height="20" fill="#8b5cf6" rx="2"/>
            <rect x="6" y="4" width="8" height="8" fill="white" opacity="0.8"/>
            <rect x="18" y="4" width="8" height="8" fill="white" opacity="0.8"/>
            <rect x="12" y="14" width="8" height="6" fill="white" opacity="0.8"/>
        </g>
    </g>
    
    <!-- Year Badge -->
    <circle cx="156" cy="36" r="24" fill="white"/>
    <text x="156" y="44" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#6366f1" text-anchor="middle">26</text>
</svg>
